<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSL Expiry Monitor</title>
<meta http-equiv="refresh" content="3600">
<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}
h1 {
    text-align: center;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
    background: #020617;
    border-radius: 12px;
    overflow: hidden;
}
th, td {
    padding: 14px 18px;
}
th {
    text-align: left;
    border-bottom: 1px solid #1e293b;
}
tr:not(:last-child) td {
    border-bottom: 1px solid #1e293b;
}
.domain {
    font-weight: 500;
}
.expiry {
    font-family: monospace;
}
.footer {
    text-align: center;
    margin-top: 18px;
    font-size: 13px;
    color: #94a3b8;
}
</style>
</head>
<body>

<div class="container">
    <h1>SSL Certificate Expiry</h1>

    <table id="sslTable">
        <thead>
            <tr>
                <th>Website</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer">
        Auto updates hourly via GitHub Actions
    </div>
</div>

<script>
fetch("status.json")
    .then(res => res.json())
    .then(data => {
        const tbody = document.querySelector("#sslTable tbody");
        data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td class="domain">${row.site}</td>
                <td class="expiry">${row.expiry}</td>
            `;
            tbody.appendChild(tr);
        });
    });
</script>

</body>
</html>
